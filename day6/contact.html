<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="./assets/img/jakasianturi.jpeg"
			type="image/x-icon"
		/>
		<!-- Bootstrap Stylesheet -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<header id="header">
			<!-- Navbar -->
			<nav
				class="navbar navbar-expand-lg bg-light border-bottom sticky-top"
			>
				<div class="container">
					<a class="navbar-brand" href="#"
						><img
							src="./assets/img/dumbwaysid.png"
							alt="Logo"
							width="50"
					/></a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a
									class="nav-link"
									aria-current="page"
									href="index.html"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="add-project.html"
									>Add Project</a
								>
							</li>
						</ul>
						<a href="contact.html" class="btn btn-dark ms-auto"
							>Contact Me</a
						>
					</div>
				</div>
			</nav>
		</header>
		<!-- Content -->
		<main id="main">
			<!-- Hero -->
			<div class="d-flex justify-content-center py-5">
				<div class="p-3 w-100" style="max-width: 800px">
					<h2 class="text-center mb-5">Get In Touch</h2>
					<form>
						<div class="mb-3">
							<label for="name" class="form-label">Name</label>
							<input
								type="email"
								class="form-control"
								id="name"
								name="name"
							/>
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input
								type="email"
								class="form-control"
								id="email"
								name="email"
							/>
						</div>
						<div class="mb-3">
							<label for="phone_number" class="form-label"
								>Phone Number</label
							>
							<input
								type="email"
								class="form-control"
								id="phone_number"
								name="phone_number"
							/>
						</div>
						<div class="mb-3">
							<label for="subject" class="form-label"
								>Subject</label
							>
							<select
								class="form-select"
								id="subject"
								name="subject"
							>
								<option>- Choose -</option>
								<option value="message">Message</option>
								<option value="another">Another</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="message" class="form-label"
								>Your Message</label
							>
							<textarea
								class="form-control"
								id="message"
								rows="5"
							></textarea>
						</div>
						<button
							type="button"
							class="btn btn-primary rounded-pill mt-5 px-4 d-flex ms-auto"
							onclick="submitData()"
						>
							Submit
						</button>
					</form>
				</div>
			</div>
		</main>
		<!-- Footer -->
		<footer class="border-top">
			<p class="text-center m-0 py-3 fs-sm">
				&copy; 2022. Jaka Sianturi. Made with [love] in Jakarta,
				Indonesia.
			</p>
		</footer>
		<!-- Btn Back to Home -->
		<a class="btn__home" href="../index.html" title="Back to Home">
			<div class="btn__icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24px"
					height="24px"
					preserveAspectRatio="xMidYMid meet"
					viewBox="0 0 24 24"
				>
					<g
						fill="none"
						stroke="currentColor"
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
					>
						<path
							d="M21 19v-6.733a4 4 0 0 0-1.245-2.9L13.378 3.31a2 2 0 0 0-2.755 0L4.245 9.367A4 4 0 0 0 3 12.267V19a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2Z"
						/>
						<path d="M9 15a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v6H9v-6Z" />
					</g>
				</svg>
			</div>
		</a>
		<style>
			.btn__home {
				position: fixed;
				bottom: 80px;
				right: 18px;
				width: 40px;
				height: 40px;
				z-index: 10;
				background-color: #121212;
				padding: 8px;
				border-radius: 50rem;
				box-shadow: 4px 6px 0.25rem rgb(0 0 0 / 25%);
			}
			.btn__icon {
				display: flex;
				justify-content: center;
				align-items: center;
				color: #ffffff;
			}
		</style>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
